<body>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="display-4 mb-4">Contacto</h1>
                <p class="lead">¿Interesado en trabajar juntos o tienes alguna pregunta? ¡Contáctame!</p>
                
                <div class="mt-5">
                    <h3>Información de contacto</h3>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="bi bi-envelope me-2"></i>
                            <strong>Email:</strong> manuelaviladugo@gmail.com
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-phone me-2"></i>
                            <strong>Teléfono:</strong> +34 622 64 56 96
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-geo-alt me-2"></i>
                            <strong>Ubicación:</strong> Fuente Palmera, Córdoba, España
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-github me-2"></i>
                            <strong>Github:</strong> <a href="#" style="color: #7c3aed; " target="_blank">https://github.com/ManuAv05</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Envíame un mensaje</h3>
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="asunto" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
